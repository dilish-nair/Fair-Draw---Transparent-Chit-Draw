<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fair Draw - Transparent Chit Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      height: 100px;
      margin-bottom: 10px;
    }
    canvas {
      max-width: 90vw;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #needle {
      position: absolute;
      top: 55px;
      left: 50%;
      width: 4px;
      height: 40px;
      background: red;
      z-index: 2;
      transform: translateX(-50%);
    }
    #wheel-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Fair Draw - Transparent Chit Draw</h1>
  <textarea id="names" placeholder="Enter participant names, one per line"></textarea><br>
  <button onclick="setupWheel()">Set Participants</button>
  <div id="wheel-container">
    <div id="needle"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button onclick="spinWheel()">Spin</button>
  <button onclick="resetWheel()">Reset</button>

  <audio id="spinSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-gear-1.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    let angle = 0;
    let participants = [];
    let arc = 0;
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');

    function setupWheel() {
      const input = document.getElementById('names').value.trim();
      participants = input.split('\\n').map(s => s.trim()).filter(s => s);
      arc = (2 * Math.PI) / participants.length;
      drawWheel();
    }

    function drawWheel() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      participants.forEach((name, i) => {
        const start = angle + i * arc;
        const end = start + arc;

        // Fill segment
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = `hsl(${(i * 360) / participants.length}, 100%, 70%)`;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Text
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(name, radius - 10, 5);
        ctx.restore();
      });
    }

    function spinWheel() {
      spinSound.play();
      const duration = 30000;
      const spins = Math.random() * 3 + 4;
      const targetAngle = angle + spins * 2 * Math.PI;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const t = Math.min(elapsed / duration, 1);
        const eased = easeOutQuad(t);
        angle = targetAngle * eased;
        drawWheel();
        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          spinSound.pause();
          spinSound.currentTime = 0;
          declareWinner();
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOutQuad(t) {
      return t * (2 - t);
    }

    function declareWinner() {
      const finalAngle = angle % (2 * Math.PI);
      const correctedAngle = (2 * Math.PI - finalAngle + Math.PI / 2) % (2 * Math.PI);
      const index = Math.floor(correctedAngle / arc) % participants.length;
      const winner = participants[index];
      winSound.play();
      setTimeout(() => alert(`ðŸŽ‰ Winner: ${winner} ðŸŽ‰`), 100);
    }

    function resetWheel() {
      angle = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      participants = [];
      document.getElementById('names').value = '';
    }
  </script>
</body>
</html>
