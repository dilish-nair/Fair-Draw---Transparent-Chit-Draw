<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FairDraw - Transparent Chit Draw</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #participants {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #participantInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    #addBtn {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #resetBtn, #spin {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #needle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%) rotate(0deg);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid red;
      z-index: 10;
    }
    @media (max-width: 600px) {
      #participantInput {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>FairDraw - Transparent Chit Draw</h1>
  <div id="needle"></div>
  <canvas id="wheel" width="400" height="400"></canvas>  <div id="participants">
    <input type="text" id="participantInput" placeholder="Enter ID - Name (e.g., 01 - Ravi)" />
    <button id="addBtn">Add Participant</button>
  </div>  <div id="controls">
    <button id="spin">Spin (30 sec)</button>
    <button id="resetBtn">Reset</button>
  </div>  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resetBtn = document.getElementById("resetBtn");
    const addBtn = document.getElementById("addBtn");
    const participantInput = document.getElementById("participantInput");
    const needle = document.getElementById("needle");

    let participants = [];
    let angle = 0;
    let spinning = false;

    addBtn.onclick = () => {
      const val = participantInput.value.trim();
      if (val && !participants.includes(val)) {
        participants.push(val);
        drawWheel();
        participantInput.value = "";
      }
    };

    resetBtn.onclick = () => {
      participants = [];
      drawWheel();
    };

    function drawWheel() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const arc = (2 * Math.PI) / participants.length;

      for (let i = 0; i < participants.length; i++) {
        const startAngle = i * arc;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, startAngle + arc);
        ctx.fillStyle = i % 2 === 0 ? "#fdd835" : "#ff7043";
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.fillStyle = "black";
        ctx.font = "bold 14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(participants[i], radius - 10, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (participants.length === 0 || spinning) return;
      spinning = true;
      let duration = 30000;
      let start = Date.now();
      let spins = Math.random() * 10 + 10; // total rotations
      let totalAngle = spins * 2 * Math.PI;

      function animate() {
        let now = Date.now();
        let elapsed = now - start;
        let progress = elapsed / duration;
        if (progress > 1) progress = 1;

        angle = totalAngle * easeOutCubic(progress);
        renderWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          declareWinner();
        }
      }

      animate();
    }

    function renderWheel(a) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(a);
      ctx.translate(-canvas.width / 2, -canvas.height / 2);
      drawWheel();
      ctx.restore();
    }

    function declareWinner() {
      const arc = (2 * Math.PI) / participants.length;
      const degrees = (angle % (2 * Math.PI));
      const index = participants.length - Math.floor(degrees / arc) - 1;
      const winner = participants[(index + participants.length) % participants.length];

      setTimeout(() => {
        alert(`ðŸŽ‰ Congratulations! The winner is: ${winner}`);
      }, 200);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    spinBtn.onclick = spinWheel;
    drawWheel();
  </script></body>
</html>
