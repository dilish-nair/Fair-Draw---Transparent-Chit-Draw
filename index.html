<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fair Draw - Transparent Chit Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    textarea {
      width: 95%;
      max-width: 400px;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      margin: 6px;
      padding: 10px 20px;
      font-size: 16px;
      width: 95%;
      max-width: 400px;
    }
    #setBtn {
      background-color: yellow;
      color: black;
    }
    #spinBtn {
      background-color: green;
      color: white;
    }
    #resetBtn {
      background-color: blue;
      color: white;
    }
    #wheel-container {
      position: relative;
      display: inline-block;
    }
    #needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 2px;
      height: 50px;
      background: red;
      transform: translateX(-50%) rotate(0deg);
      z-index: 2;
    }
    canvas {
      max-width: 90vw;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Fair Draw - Transparent Chit Draw</h1>
  <div id="wheel-container">
    <div id="needle"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <br>
  <textarea id="names" placeholder="Enter one name per line"></textarea><br>
  <button id="setBtn" onclick="setupWheel()">Set Participants</button>
  <button id="spinBtn" onmousedown="startSpin()" onmouseup="stopSpin()" ontouchstart="startSpin()" ontouchend="stopSpin()">Spin</button>
  <button id="resetBtn" onclick="resetWheel()">Reset</button><audio id="spinSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-gear-1.mp3"></audio> <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');

    let names = [];
    let angle = 0;
    let arc = 0;
    let spinning = false;
    let spinSpeed = 0;
    let animationFrame;

    function setupWheel() {
      const input = document.getElementById('names').value.trim();
      names = input.split('\n').map(n => n.trim()).filter(n => n);
      if (names.length < 2) {
        alert("Enter at least 2 participants.");
        return;
      }
      arc = 2 * Math.PI / names.length;
      drawWheel();
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      names.forEach((name, i) => {
        const startAngle = angle + i * arc;
        const endAngle = startAngle + arc;

        // Draw segment
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = `hsl(${i * 360 / names.length}, 80%, 70%)`;
        ctx.fill();
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Add text
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.fillText(name, radius - 10, 5);
        ctx.restore();
      });
    }

    function animateSpin() {
      if (!spinning && spinSpeed <= 0) return;

      angle += spinSpeed;
      drawWheel();
      spinSpeed *= 0.985;

      if (spinSpeed < 0.002 && !spinning) {
        cancelAnimationFrame(animationFrame);
        spinSound.pause();
        spinSound.currentTime = 0;
        declareWinner();
        return;
      }
      animationFrame = requestAnimationFrame(animateSpin);
    }

    function startSpin() {
      if (names.length < 2) {
        alert("Set participants first.");
        return;
      }
      spinning = true;
      spinSpeed = 0.25;
      spinSound.play();
      animateSpin();
    }

    function stopSpin() {
      if (!spinning) return;
      spinning = false;
      setTimeout(() => {
        spinSpeed = 0.05;
      }, 10000); // Maintain speed for 10 seconds
    }

    function declareWinner() {
      const normalized = angle % (2 * Math.PI);
      const adjusted = (2 * Math.PI - normalized) % (2 * Math.PI); // 6 O'clock
      const index = Math.floor(adjusted / arc) % names.length;
      const winner = names[index];
      winSound.play();
      setTimeout(() => {
        alert(`ðŸŽ‰ Congratulations ${winner}! You are the winner! ðŸŽ‰`);
      }, 200);
    }

    function resetWheel() {
      names = [];
      angle = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('names').value = '';
    }
  </script></body>
</html>
