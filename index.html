<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fair Draw - Transparent Chit Draw</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background-color: #f9f9f9;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 20px;
      margin: 4px 0;
      max-width: 400px;
      text-align: center;
    }

    #wheel-container {
      position: relative;
      display: inline-block;
    }

    canvas {
      width: 320px;
      height: 320px;
    }

    #needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 2px;
      height: 40px;
      background: red;
      transform: translateX(-50%);
      z-index: 2;
    }

    textarea {
      width: 95%;
      max-width: 300px;
      height: 80px;
      margin: 6px 0;
      font-size: 14px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      max-width: 400px;
      margin-top: 4px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      flex: 1;
      min-width: 100px;
    }

    #setBtn { background-color: yellow; color: black; }
    #spinBtn { background-color: green; color: white; }
    #resetBtn { background-color: blue; color: white; }
  </style>
</head>
<body>
  <h1>Fair Draw - Transparent Chit Draw</h1>

  <div id="wheel-container">
    <div id="needle"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>

  <textarea id="names" placeholder="Enter one name per line"></textarea>

  <div class="button-container">
    <button id="setBtn" onclick="setupWheel()">Set Participants</button>
    <button id="spinBtn" onmousedown="startSpin()" onmouseup="releaseSpin()">Spin</button>
    <button id="resetBtn" onclick="resetWheel()">Reset</button>
  </div>

  <audio id="spinSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-gear-1.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');

    let names = [];
    let angle = 0;
    let arc = 0;
    let spinning = false;
    let stopRequested = false;
    let spinSpeed = 0;
    let holdStartTime;

    function setupWheel() {
      const input = document.getElementById('names').value.trim();
      names = input.split('\n').map(n => n.trim()).filter(n => n);
      if (names.length < 2) {
        alert("Enter at least 2 participants.");
        return;
      }
      arc = 2 * Math.PI / names.length;
      drawWheel();
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      names.forEach((name, i) => {
        const startAngle = angle + i * arc;
        const endAngle = startAngle + arc;

        // Draw segment
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = `hsl(${i * 360 / names.length}, 80%, 70%)`;
        ctx.fill();
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Add text
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.fillText(name, radius - 10, 5);
        ctx.restore();
      });
    }

    function startSpin() {
      if (names.length < 2) {
        alert("Set participants first.");
        return;
      }
      spinSpeed = 0.4;
      spinning = true;
      stopRequested = false;
      holdStartTime = performance.now();
      spinSound.play();
      requestAnimationFrame(spinLoop);
    }

    function releaseSpin() {
      if (!spinning) return;

      const holdDuration = 10000; // 10 seconds of constant spin
      setTimeout(() => {
        stopRequested = true;
      }, holdDuration);
    }

    function spinLoop(time) {
      if (!spinning) return;

      angle += spinSpeed;
      drawWheel();

      if (stopRequested) {
        if (spinSpeed > 0.002) {
          spinSpeed *= 0.985; // Gradually slow down
          requestAnimationFrame(spinLoop);
        } else {
          spinning = false;
          spinSound.pause();
          spinSound.currentTime = 0;
          declareWinner();
        }
      } else {
        requestAnimationFrame(spinLoop);
      }
    }

    function declareWinner() {
      const normalized = angle % (2 * Math.PI);
      const adjusted = (2 * Math.PI - normalized + Math.PI / 2) % (2 * Math.PI); // Align with needle at 6 O'clock
      const index = Math.floor(adjusted / arc) % names.length;
      const winner = names[index];
      winSound.play();
      setTimeout(() => {
        alert(`ðŸŽ‰ Congratulations ${winner}! You are the winner! ðŸŽ‰`);
      }, 200);
    }

    function resetWheel() {
      names = [];
      angle = 0;
      spinning = false;
      stopRequested = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('names').value = '';
    }
  </script>
</body>
</html>
