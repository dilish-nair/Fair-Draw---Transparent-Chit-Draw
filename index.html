<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FairDraw - Transparent Chit Draw</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 10px;
      text-align: center;
      font-size: 20px;
    }
    canvas {
      max-width: 100%;
    }
    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #participants {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 300px;
    }
    #participantInput {
      width: 100%;
      max-width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
    #addBtn {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    #resetBtn, #spin {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    #needle {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
      z-index: 10;
    }
    @media (max-width: 600px) {
      #participantInput {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>FairDraw - Transparent Chit Draw</h1>
  <div id="needle"></div>
  <canvas id="wheel" width="300" height="300"></canvas>  <div id="participants">
    <textarea id="participantInput" placeholder="Enter one participant per line: \n01 - Ravi\n02 - Neha\n..."></textarea>
    <button id="addBtn">Add Participants</button>
  </div>  <div id="controls">
    <button id="spin">Spin (30 sec)</button>
    <button id="resetBtn">Reset</button>
  </div><audio id="spinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_78b28f97f4.mp3?filename=clicking-13695.mp3"></audio> <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resetBtn = document.getElementById("resetBtn");
    const addBtn = document.getElementById("addBtn");
    const participantInput = document.getElementById("participantInput");
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");

    let participants = [];
    let angle = 0;
    let spinning = false;
    let spinInterval;

    addBtn.onclick = () => {
      const lines = participantInput.value.trim().split("\n");
      participants = lines.filter(line => line.trim() !== "");
      drawWheel();
    };

    resetBtn.onclick = () => {
      participants = [];
      participantInput.value = "";
      drawWheel();
    };

    function drawWheel() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (participants.length === 0) return;
      const arc = (2 * Math.PI) / participants.length;

      for (let i = 0; i < participants.length; i++) {
        const startAngle = i * arc;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, startAngle + arc);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? "#fdd835" : "#ff7043";
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.fillStyle = "black";
        ctx.font = "bold 12px Arial";
        ctx.textAlign = "right";
        ctx.fillText(participants[i], radius - 10, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (participants.length === 0 || spinning) return;
      spinning = true;
      let duration = 30000;
      let start = Date.now();
      let spins = Math.random() * 5 + 5;
      let totalAngle = spins * 2 * Math.PI;

      spinSound.play();
      spinInterval = setInterval(() => {
        spinSound.currentTime = 0;
        spinSound.play();
      }, 300);

      function animate() {
        let now = Date.now();
        let elapsed = now - start;
        let progress = elapsed / duration;
        if (progress > 1) progress = 1;

        angle = totalAngle * easeOutCubic(progress);
        renderWheel(angle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          clearInterval(spinInterval);
          spinning = false;
          declareWinner();
        }
      }

      animate();
    }

    function renderWheel(a) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(a);
      ctx.translate(-canvas.width / 2, -canvas.height / 2);
      drawWheel();
      ctx.restore();
    }

    function declareWinner() {
      const arc = (2 * Math.PI) / participants.length;
      const finalAngle = (2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI);
      const index = Math.floor((finalAngle) / arc) % participants.length;
      const winner = participants[index];

      winSound.play();

      setTimeout(() => {
        alert(`ðŸŽ‰ Congratulations! The winner is: ${winner}`);
      }, 500);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    spinBtn.onclick = spinWheel;
    drawWheel();
  </script></body>
</html>
