<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fair Draw - Transparent Chit Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    textarea {
      width: 95%;
      max-width: 400px;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      margin: 6px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      color: white;
      cursor: pointer;
    }
    #setBtn { background-color: #FFD700; } /* Yellow */
    #spinBtn { background-color: #28a745; } /* Green */
    #resetBtn { background-color: #007BFF; } /* Blue */#wheel-container {
  position: relative;
  display: inline-block;
  margin-bottom: 10px;
}
#needle {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 20px solid red;
  transform: translateX(-50%) rotate(0deg);
  z-index: 2;
}
canvas {
  max-width: 90vw;
  height: auto;
}
@media (max-width: 480px) {
  textarea {
    width: 90%;
  }
  canvas {
    width: 300px !important;
    height: 300px !important;
  }
}

  </style>
</head>
<body>
  <h1>Fair Draw - Transparent Chit Draw</h1>
  <div id="wheel-container">
    <div id="needle"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <br>
  <textarea id="names" placeholder="Enter one name per line"></textarea><br>
  <button id="setBtn" onclick="setupWheel()">Set Participants</button>
  <button id="spinBtn" onmousedown="startSpinning()" onmouseup="stopSpinning()" ontouchstart="startSpinning()" ontouchend="stopSpinning()">Spin</button>
  <button id="resetBtn" onclick="resetWheel()">Reset</button><audio id="spinSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-gear-1.mp3"></audio> <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');

    let names = [];
    let angle = 0;
    let arc = 0;
    let spinning = false;
    let velocity = 0;

    function setupWheel() {
      const input = document.getElementById('names').value.trim();
      names = input.split('\n').map(n => n.trim()).filter(n => n);
      if (names.length < 2) {
        alert("Enter at least 2 participants.");
        return;
      }
      arc = 2 * Math.PI / names.length;
      drawWheel();
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      names.forEach((name, i) => {
        const startAngle = angle + i * arc;
        const endAngle = startAngle + arc;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = `hsl(${i * 360 / names.length}, 80%, 70%)`;
        ctx.fill();
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.fillText(name, radius - 10, 5);
        ctx.restore();
      });
    }

    function startSpinning() {
      if (names.length < 2) {
        alert("Set participants first.");
        return;
      }
      spinning = true;
      velocity = 0.5;
      spinSound.loop = true;
      spinSound.play();
      requestAnimationFrame(updateSpin);
    }

    function stopSpinning() {
      spinning = false;
      spinSound.loop = false;
    }

    function updateSpin() {
      if (!spinning && velocity > 0) {
        velocity *= 0.97; // friction
        if (velocity < 0.002) {
          velocity = 0;
          spinSound.pause();
          spinSound.currentTime = 0;
          declareWinner();
          return;
        }
      } else if (!spinning) {
        return;
      }

      angle += velocity;
      drawWheel();
      requestAnimationFrame(updateSpin);
    }

    function declareWinner() {
      const normalized = angle % (2 * Math.PI);
      const adjusted = (2 * Math.PI - normalized + Math.PI) % (2 * Math.PI); // For 6 o'clock
      const index = Math.floor(adjusted / arc) % names.length;
      const winner = names[index];
      winSound.play();
      setTimeout(() => {
        alert(`ðŸŽ‰ Congratulations ${winner}! You are the winner! ðŸŽ‰`);
      }, 200);
    }

    function resetWheel() {
      names = [];
      angle = 0;
      velocity = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('names').value = '';
    }
  </script></body>
</html>
